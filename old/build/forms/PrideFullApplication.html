	</script><script type="application/json" sveltekit:data-type="data" sveltekit:data-url="/api/layout.json">{"status":200,"statusText":"","headers":{"content-type":"application/json; charset=utf-8"},"body":"{\"nav\":{\"includeHomePage\":true,\"includeFAQ\":true,\"includeContactForm\":true,\"includeJoin\":true,\"pages\":[{\"__component\":\"link.navigation-link\",\"id\":2,\"title\":\"About Us\",\"page\":{\"data\":{\"attributes\":{\"title\":\"About Us\",\"slug\":\"about\",\"content\":\"\u003Ch1>About Do Good Collective\u003C/h1>\u003Cp>Do Good Collective is a mutual aid fundraising group focused on helping others and raising the needs of disabled people, people of color, people in the LGBTQIA+ community, and more!\u003C/p>\u003Cp>We're a community of over thirty people from various fields and experiences: artists, developers, students, organizers, parents. Most of us are marginalized. We're always looking for more people to help and to help us!\u003C/p>\u003Cp>DGC was formed in May 2022 following the success of our Enny’s Wheels fundraiser, which raised over $3,300 in a week. We’re hoping to build a sustainable and successful future in which we care for each other, recognizing that many of us are not being cared for by the systems we live in.\u003C/p>\u003Cp>We're partnered with Guardians of Heart, Inc., a 501(c)3 nonprofit organization, in order to increase the impact of our charitable fundraising.\u003C/p>\"}}}},{\"__component\":\"link.navigation-link\",\"id\":13,\"title\":\"Request Aid\",\"page\":{\"data\":{\"attributes\":{\"title\":\"Request Aid\",\"slug\":\"aid\",\"content\":\"\u003Cp>This will take the user to the aid page\u003C/p>\"}}}},{\"__component\":\"link.nav-drop-down\",\"title\":\"Fundraisers\",\"links\":[],\"fundraisers\":[{\"id\":10,\"title\":\"PrideFull\",\"fundraiser\":{\"data\":{\"attributes\":{\"title\":\"PrideFull\",\"shortDescription\":\"PrideFull is our current fundraiser that we are hosting at Do Good Collective! Our priority focuses on queer, trans, and/or intersex BIPOC!\",\"goal\":1000,\"story\":\"\u003Ch1>PrideFull\u003C/h1>\u003Ch2>Our Goal\u003C/h2>\u003Cp>PrideFull is DGC's summer project, fundraising $2,000 for grocery funds for 10 people in the LGBTQ+ community. Our priority is queer, trans, and/or intersex BIPOC (Black, Indigenous, People of Color).\u003C/p>\u003Cp>Our goal is to raise $2,000 through mutual aid funding in order to help 10 people get $200 in groceries!\u003C/p>\u003Cblockquote>\u003Cp>\\\"Mutual aid is when everyday people get together to meet each other's needs, with the shared understanding that the systems we live in are not meeting our needs and that we can meet them together, right now, without having to pressure power structures to do the right thing.\\\"\u003C/p>\u003C/blockquote>\u003Cp>—Joel Izlar, \u003Ca href=\\\"https://ssw.uga.edu/news/article/what-is-mutual-aid-by-joel-izlar/\\\">https://ssw.uga.edu/news/article/what-is-mutual-aid-by-joel-izlar/\u003C/a>\u003C/p>\u003Ch2>How can you help?\u003C/h2>\u003Cul>\u003Cli>Donate directly to our fundraiser\u003C/li>\u003Cli>Spread the word on social media\u003C/li>\u003Cli>Tell your friends, family, and workplace\u003C/li>\u003Cli>Donate portions of business sales\u003C/li>\u003Cli>Ask friends to match your donation\u003C/li>\u003C/ul>\",\"donationLink\":\"-\",\"slug\":\"pridefull\"}}}},{\"id\":3,\"title\":\"Rally for Mr. Talley\",\"fundraiser\":{\"data\":{\"attributes\":{\"title\":\"Rally for Mr. Talley\",\"shortDescription\":\"Mr. Talley needs a kidney and a pancreas. We're trying to make sure he doesn't have to worry about providing for his kids this summer. Please help us out!\",\"goal\":5000,\"story\":\"\u003Ch1>Rally for Mr. Talley\u003C/h1>\u003Ch1>\u003Cimg src=\\\"https://res.cloudinary.com/do-good-collective/image/upload/v1656216929/mrtalley_0d6bd41339.png\\\" alt=\\\"Mr. Talley and his father\\\" srcset=\\\"https://res.cloudinary.com/do-good-collective/image/upload/v1656216929/thumbnail_mrtalley_0d6bd41339.png 161w,https://res.cloudinary.com/do-good-collective/image/upload/v1656216931/small_mrtalley_0d6bd41339.png 500w,https://res.cloudinary.com/do-good-collective/image/upload/v1656216931/medium_mrtalley_0d6bd41339.png 750w,https://res.cloudinary.com/do-good-collective/image/upload/v1656216930/large_mrtalley_0d6bd41339.png 1000w,\\\" sizes=\\\"100vw\\\">\u003C/h1>\u003Ch2>Our Goal\u003C/h2>\u003Cp>We're fundraising for Mr. Brandon Talley, a single father who has been on the kidney transplant list for so long that he now also needs a pancreas. He goes to dialysis three times a week and is now no longer able to work, and he's struggling to get by. We're hoping to help Mr. Talley however we can. \u003Cstrong>One meaningful thing we would like to accomplish is allowing him to spend his time with his kids without worrying about how he's going to provide for them.\u003C/strong>\u003C/p>\u003Ch2>Taking care of our community&nbsp;\u003C/h2>\u003Cp>June is a great time to help Mr. Talley, who has dedicated his whole life to helping and mentoring kids on the South Side of Columbus - it's home to both Father's Day and Juneteenth. \u003Cstrong>Please consider your privilege when thinking about donating or helping us fundraise.\u003C/strong>\u003C/p>\",\"donationLink\":\"https://chuffed.org/project/rally-for-mr-talley\",\"slug\":\"rally-for-mr-talley\"}}}}]}]},\"footer\":{\"resourcePages\":[{\"title\":\"Join\",\"content\":\"\u003Cp>This is the join page\u003C/p>\",\"createdAt\":\"2022-06-27T05:02:01.765Z\",\"updatedAt\":\"2022-06-27T05:02:03.812Z\",\"publishedAt\":\"2022-06-27T05:02:03.810Z\",\"slug\":\"join\"}],\"dgcPages\":[{\"title\":\"About Us\",\"content\":\"\u003Ch1>About Do Good Collective\u003C/h1>\u003Cp>Do Good Collective is a mutual aid fundraising group focused on helping others and raising the needs of disabled people, people of color, people in the LGBTQIA+ community, and more!\u003C/p>\u003Cp>We're a community of over thirty people from various fields and experiences: artists, developers, students, organizers, parents. Most of us are marginalized. We're always looking for more people to help and to help us!\u003C/p>\u003Cp>DGC was formed in May 2022 following the success of our Enny’s Wheels fundraiser, which raised over $3,300 in a week. We’re hoping to build a sustainable and successful future in which we care for each other, recognizing that many of us are not being cared for by the systems we live in.\u003C/p>\u003Cp>We're partnered with Guardians of Heart, Inc., a 501(c)3 nonprofit organization, in order to increase the impact of our charitable fundraising.\u003C/p>\",\"createdAt\":\"2022-06-14T02:05:52.885Z\",\"updatedAt\":\"2022-06-25T03:15:20.650Z\",\"publishedAt\":\"2022-06-25T03:14:42.062Z\",\"slug\":\"about\"}]}}"}</script></div>
